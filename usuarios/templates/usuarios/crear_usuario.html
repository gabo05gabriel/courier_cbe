{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>

    <!-- Cargar archivos estáticos de Django -->
    <link rel="stylesheet" href="{% static 'css/base/_reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/_forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <!-- Contenedor principal de la página -->
    <div class="page-container">

        <!-- Contenido principal -->
        <main class="content">
            <section class="form-container">
                <h1>Crear un Nuevo Usuario</h1>
                <p>Introduce los detalles del nuevo usuario.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_nombre">Nombre:</label>
                        <input type="text" name="nombre" maxlength="15" pattern="[A-Za-z]+" title="El nombre solo puede contener letras" required>
                    </div>

                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="id_telefono">Teléfono:</label>
                        <input type="text" name="telefono" maxlength="8" pattern="[0-9]{8}" title="El teléfono debe ser de 8 dígitos numéricos" required>
                    </div>

                    <div class="form-group">
                        <label for="id_contrasena">Contraseña:</label>
                        <input type="password" name="contrasena" minlength="8" required
                               pattern=".*[A-Z].*" title="La contraseña debe contener al menos una letra mayúscula y tener mínimo 8 caracteres">
                    </div>

                    <div class="form-group">
                        <label for="id_rol">Rol:</label>
                        {{ form.rol }}
                    </div>

                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                </form>

                <p>
                    <a href="{% url 'usuarios:lista_usuarios' %}" class="btn btn-link">Volver a la lista de usuarios</a>
                </p>
            </section>
        </main>
        
    </div>
</body>
</html>
