{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>

    <!-- Archivos CSS -->
    <link rel="stylesheet" href="{% static 'css/base/_reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/_forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/_listas.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <style>
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .details p {
            margin: 10px 0;
            font-size: 15px;
            color: #444;
        }

        .volver {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 18px;
            background: #007BFF;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .volver:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'includes/navbar.html' %}

    <div class="container">
        <h1>Detalles del Usuario</h1>
        <div class="details">
            <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
            <p><strong>Email:</strong> {{ usuario.email }}</p>
            <p><strong>Teléfono:</strong> {{ usuario.telefono }}</p>
            <p><strong>Rol:</strong> {{ usuario.rol.nombre }}</p>
        </div>

        <a href="{% url 'usuarios:lista_usuarios' %}" class="volver">⬅ Volver a la lista de usuarios</a>
    </div>
</body>
</html>
