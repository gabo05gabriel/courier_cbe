<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar este usuario?</h1>
    <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar Usuario</button>
    </form>
    <a href="{% url 'lista_usuarios' %}">Cancelar</a>
</body>
</html>
