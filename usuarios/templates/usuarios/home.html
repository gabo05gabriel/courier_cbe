{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CBE</title>
    <link rel="stylesheet" href="{% static 'css/base/_reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <style>
        /* ======== ESTILO GENERAL ======== */
        body {
            margin: 0;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            background: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 1rem 2rem;
            box-sizing: border-box;
            max-width: 100vw;
        }

        .header {
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.6rem;
            color: #2c3e50;
            margin: 0;
        }

        h3 {
            font-size: 1rem;
            color: #34495e;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin: 0.3rem 0 1rem;
        }

        /* ======== CONTENEDOR DE GR츼FICOS ======== */
        .charts-row {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 30px;
            width: 100%;
            flex-wrap: wrap;
        }

        .chart-box {
            flex: 1;
            max-width: 45%;
            min-width: 320px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .chart-box:hover {
            transform: scale(1.02);
        }

        /* 游댳 Evita crecimiento infinito y mantiene proporci칩n */
        .chart-box canvas {
            width: 100% !important;
            height: auto !important;
            aspect-ratio: 16 / 9;
            max-height: 280px;
        }

        /* ======== RESPONSIVE ======== */
        @media (max-width: 1024px) {
            h1 { font-size: 1.4rem; }
            .chart-box { max-width: 48%; }
            .chart-box canvas { max-height: 260px; }
        }

        @media (max-width: 900px) {
            body { overflow-y: auto; height: auto; }
            .charts-row { flex-direction: column; align-items: center; }
            .chart-box { max-width: 90%; margin-bottom: 20px; }
            .chart-box canvas { max-height: 250px; }
        }

        @media (max-width: 500px) {
            h1 { font-size: 1.2rem; }
            .chart-box { padding: 0.8rem; }
            .chart-box canvas { max-height: 220px; }
        }
    </style>
</head>

<body>
    {% include 'includes/navbar.html' %}

    <div class="dashboard-container">
        <div class="header">
            <h1>游늵 Panel de Control - Courier Bolivian Express</h1>
            <p>Visualiza los indicadores operativos actualizados en tiempo real</p>
        </div>

        <div class="charts-row">
            <div class="chart-box">
                <h3>Usuarios, Mensajeros y Env칤os Pendientes</h3>
                <canvas id="generalChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>Porcentaje de Entregas Completadas</h3>
                <canvas id="entregasChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        fetch("{% url 'usuarios:home_data' %}")
            .then(res => res.json())
            .then(data => {
                // === Gr치fico de barras ===
                const generalCtx = document.getElementById('generalChart').getContext('2d');
                new Chart(generalCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Usuarios', 'Mensajeros', 'Pendientes'],
                        datasets: [{
                            label: 'Cantidad',
                            data: [
                                data.usuarios_count,
                                data.mensajeros_activos,
                                data.envios_pendientes
                            ],
                            backgroundColor: ['#3498db', '#2ecc71', '#f39c12']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true, // 游댳 mantiene proporci칩n estable
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: true } }
                    }
                });

                // === Gr치fico circular ===
                const entregasCtx = document.getElementById('entregasChart').getContext('2d');
                new Chart(entregasCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Entregados', 'Pendientes'],
                        datasets: [{
                            data: [data.porcentaje_entregados, 100 - data.porcentaje_entregados],
                            backgroundColor: ['#27ae60', '#e74c3c']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: { position: 'bottom' },
                            tooltip: {
                                callbacks: {
                                    label: ctx => `${ctx.label}: ${ctx.parsed.toFixed(2)}%`
                                }
                            }
                        }
                    }
                });
            })
            .catch(err => console.error("Error cargando datos:", err));
    </script>
</body>
</html>
