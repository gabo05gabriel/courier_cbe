<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Página de inicio</title>
</head>
<body>
    <!-- Navbar -->
    {% include 'includes/navbar.html' %}
    
    <div class="dashboard-container">
        <div class="welcome-section">
            <h1>Bienvenido al sistema</h1>
            <p>¡Estás autenticado!</p>
            <a href="{% url 'usuarios:cerrar_sesion' %}">Cerrar sesión</a>
        </div>
        
        <!-- Aquí puedes agregar más secciones del dashboard -->
        <div class="dashboard-content">
            <h2>Resumen de tu actividad</h2>
            <p>Aquí se muestran las métricas y actividades más recientes del usuario.</p>
            <div class="metrics">
                <!-- Puedes añadir algunas métricas, como estadísticas, gráficas, etc. -->
                <div class="metric">
                    <h3>Usuarios Registrados</h3>
                    <p>50</p>
                </div>
                <div class="metric">
                    <h3>Envíos Pendientes</h3>
                    <p>12</p>
                </div>
                <div class="metric">
                    <h3>Rutas Activas</h3>
                    <p>5</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
