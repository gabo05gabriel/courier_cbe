<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Zonas</title>
</head>
<body>
    <div class="container">
        <h1>Zonas Registradas</h1>

        {% if zonas %}
            <ul>
                {% for zona in zonas %}
                    <li>
                        <strong>{{ zona.nombre }}</strong><br>
                        Latitud: {{ zona.latitud }}<br>
                        Longitud: {{ zona.longitud }}<br>
                        <a href="{% url 'ver_zona' zona.id %}">Ver detalles</a>
                    </li>
                    <hr>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay zonas registradas.</p>
        {% endif %}

        <a href="{% url 'crear_zona' %}">Crear nueva zona</a>
    </div>
</body>
</html>
