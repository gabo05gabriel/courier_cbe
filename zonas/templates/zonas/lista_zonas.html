{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Zonas</title>
<!-- Enlazar los archivos CSS -->
    <link rel="stylesheet" href="{% static 'css/base/_reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/_listas.css' %}">
</head>
<body>
        {% include 'includes/navbar.html' %}


    <h1>Lista de Zonas</h1>
    
    <ul>
        {% for zona in zonas %}
            <li>
                <a href="{% url 'ver_zona' zona.id %}">{{ zona.nombre }}</a>  <!-- Enlace para ver los detalles de la zona -->
            </li>
        {% empty %}
            <li>No hay zonas registradas.</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'crear_zona' %}">Crear nueva zona</a>  <!-- Enlace para crear una nueva zona -->
</body>
</html>
