<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Envío</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar este envío?</h1>
    <p><strong>Destinatario:</strong> {{ envio.destinatario_nombre }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar Envío</button>
    </form>
    <a href="{% url 'lista_envios' %}">Cancelar</a>
</body>
</html>
