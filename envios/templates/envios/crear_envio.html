{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Envío</title>
    <!-- Cargar archivos estáticos de Django -->
    <link rel="stylesheet" href="{% static 'css/base/_reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/_forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        #map-origen, #map-destino {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .hidden { display: none; }
        .error { color: red; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Crear un Nuevo Envío</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Paso 1: Selección de Origen -->
        <div id="origen-section">
            <h2>Seleccionar ubicación de ORIGEN</h2>
            <div id="map-origen"></div>
            <input type="hidden" name="latitud_origen" id="id_latitud_origen">
            <input type="hidden" name="longitud_origen" id="id_longitud_origen">
            <button type="button" id="btn-siguiente">➡ Siguiente</button>
            <div id="error-origen" class="error"></div>
        </div>

        <!-- Paso 2: Selección de Destino -->
        <div id="destino-section" class="hidden">
            <h2>Seleccionar ubicación de DESTINO</h2>
            <div id="map-destino"></div>
            <input type="hidden" name="latitud_destino" id="id_latitud_destino">
            <input type="hidden" name="longitud_destino" id="id_longitud_destino">
            <button type="submit">✅ Crear Envío</button>
            <div id="error-destino" class="error"></div>
        </div>
    </form>

    <a href="{% url 'lista_envios' %}">⬅ Volver a la lista de envíos</a>

    <script>
        let origenMap, destinoMap;
        let origenMarker, destinoMarker;

        function initMap() {
            const laPaz = { lat: -16.5, lng: -68.1193 };

            // MAPA DE ORIGEN
            origenMap = new google.maps.Map(document.getElementById("map-origen"), {
                zoom: 13,
                center: laPaz,
            });

            origenMarker = new google.maps.Marker({
                position: laPaz,
                map: origenMap,
                draggable: true,
            });

            // Guardar coordenadas iniciales
            document.getElementById("id_latitud_origen").value = origenMarker.getPosition().lat();
            document.getElementById("id_longitud_origen").value = origenMarker.getPosition().lng();

            google.maps.event.addListener(origenMarker, 'dragend', function(event) {
                document.getElementById("id_latitud_origen").value = event.latLng.lat();
                document.getElementById("id_longitud_origen").value = event.latLng.lng();
            });

            // MAPA DE DESTINO
            destinoMap = new google.maps.Map(document.getElementById("map-destino"), {
                zoom: 13,
                center: laPaz,
            });

            destinoMarker = new google.maps.Marker({
                position: laPaz,
                map: destinoMap,
                draggable: true,
            });

            // Guardar coordenadas iniciales
            document.getElementById("id_latitud_destino").value = destinoMarker.getPosition().lat();
            document.getElementById("id_longitud_destino").value = destinoMarker.getPosition().lng();

            google.maps.event.addListener(destinoMarker, 'dragend', function(event) {
                document.getElementById("id_latitud_destino").value = event.latLng.lat();
                document.getElementById("id_longitud_destino").value = event.latLng.lng();
            });

            // Botón "Siguiente"
            document.getElementById("btn-siguiente").addEventListener("click", function() {
                if (!document.getElementById("id_latitud_origen").value) {
                    showError("error-origen", "Por favor selecciona primero el punto de ORIGEN.");
                    return;
                } else {
                    clearError("error-origen");
                }
                document.getElementById("origen-section").classList.add("hidden");
                document.getElementById("destino-section").classList.remove("hidden");
                google.maps.event.trigger(destinoMap, "resize");
                destinoMap.setCenter(origenMarker.getPosition());
            });
        }

        function showError(elementId, message) {
            document.getElementById(elementId).innerText = message;
        }

        function clearError(elementId) {
            document.getElementById(elementId).innerText = '';
        }
    </script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN30lGA4NxW7R3OcIfK1DqxJmavBMAw1U&callback=initMap" async defer></script>
</body>
</html>
