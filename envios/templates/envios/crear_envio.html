<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Envío</title>
    <style>
        /* Estilos para el navbar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        nav ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Estilos para el contenido de la página */
        body {
            margin-top: 60px; /* Para evitar que el contenido quede tapado por el navbar */
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
        }

        form input, form select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            height: 120px; /* Ajustar la altura de los cuadros de texto */
            resize: vertical; /* Permite redimensionar solo verticalmente si el usuario lo desea */
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="{% url 'lista_usuarios' %}">Usuarios</a></li>
            <li><a href="{% url 'crear_usuario' %}">Crear Usuario</a></li>
            <li><a href="{% url 'lista_envios' %}">Envíos</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Crear un Nuevo Envío</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renderiza el formulario con sus campos -->
            <button type="submit">Crear Envío</button>
        </form>
        <a href="{% url 'lista_envios' %}">Volver a la lista de envíos</a>
    </div>
</body>
</html>
