{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entrega</title>

    <!-- Cargar archivos estáticos de Django -->
    <link rel="stylesheet" href="{% static 'css/base/_reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/_listas.css' %}">
</head>
<body>

    <!-- Incluir el navbar -->
    {% include 'includes/navbar.html' %}

    <h1>Registrar Entrega para {{ envio.destinatario_nombre }}</h1>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">  <!-- Asegúrate de usar enctype para archivos -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>

        <br>
        <a href="{% url 'ver_envio' envio.id %}">Volver al envío</a>
    </div>

</body>
</html>
