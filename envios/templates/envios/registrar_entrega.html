{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entrega</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <h1>Registrar Entrega para {{ envio.destinatario_nombre }}</h1>

    <form method="POST" enctype="multipart/form-data">  <!-- Asegúrate de usar enctype para archivos -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="{% url 'ver_envio' envio.id %}">Volver al envío</a>
</body>
</html>
