{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Ruta</title>
    <!-- Enlazar los archivos CSS -->
    <link rel="stylesheet" href="{% static 'css/base/_reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/_listas.css' %}">
</head>
<body>
    <!-- Incluir el navbar -->
    {% include 'includes/navbar.html' %}

    <div class="container">
        <h1>Detalles de la Ruta</h1>

        

        <!-- Enlace directo a Google Maps -->
        <h2>Ubicación de Origen y Destino</h2>
        <a href="https://www.google.com/maps/dir/?api=1&origin={{ ruta.origen_direccion }}&destination={{ ruta.destino_direccion }}" target="_blank">
            Ver ruta en Google Maps
        </a>

        <!-- Contenedor del mapa -->
        <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>

        <!-- Enlace para volver -->
    </div>

    <!-- Script del mapa -->
    <script>
        function initMap() {
            // Coordenadas predeterminadas de La Paz, Bolivia
            const laPaz = { lat: -16.500000, lng: -68.119300 };

            // Inicializar mapa centrado en La Paz
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: laPaz
            });

            // Coordenadas de Aidisa y Mijail
            const aidisaStart = { lat: -16.500000, lng: -68.119300 }; // Ubicación de Aidisa (origen)
            const mijailStart = { lat: -16.505000, lng: -68.120000 }; // Ubicación de Mijail (origen)

            // Coordenadas de destino (puedes ajustar según las direcciones de destino)
            const destination = { lat: -16.490000, lng: -68.115000 };

            // Crear marcadores para Aidisa y Mijail
            const markerAidisa = new google.maps.Marker({
                position: aidisaStart,
                map: map,
                title: 'Aidisa - Origen'
            });

            const markerMijail = new google.maps.Marker({
                position: mijailStart,
                map: map,
                title: 'Mijail - Origen'
            });

            const markerDestination = new google.maps.Marker({
                position: destination,
                map: map,
                title: 'Destino'
            });

            // Crear el servicio de direcciones para trazar rutas
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map
            });

            // Función para trazar la ruta desde el origen hasta el destino
            function calculateAndDisplayRoute(startLocation) {
                directionsService.route({
                    origin: startLocation,
                    destination: destination,
                    travelMode: google.maps.TravelMode.DRIVING
                }, (response, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                    } else {
                        alert('No se pudo calcular la ruta: ' + status);
                    }
                });
            }

            // Trazar rutas para Aidisa y Mijail
            calculateAndDisplayRoute(aidisaStart);
            calculateAndDisplayRoute(mijailStart);
        }
    </script>

    <!-- Cargar Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN30lGA4NxW7R3OcIfK1DqxJmavBMAw1U&callback=initMap" async defer></script> 
</body>
</html>
